<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick add-ons</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/pick.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <aside>
          <ul>
            <li>
              <span>Step 1</span>
              <p>Your info</p>
            </li>
            <li>
              <span>Step 2</span>
              <p>Select plan</p>
            </li>
            <li>
              <span>Step 3</span>
              <p>Add-ons</p>
            </li>
            <li>
              <span>Step 4</span>
              <p>Summary</p>
            </li>
          </ul>
        </aside>
        <div class="center">
          <section class="select-plan">
            <div class="heading">
              <h1>Pick add-ons</h1>
              <p>Add-ons help enhance your gaming experience</p>
            </div>
            <form>
              <div class="section-checkbox">
                <div class="service">
                  <div class="input">
                    <input type="checkbox" name="plan" id="service" checked />
                  </div>
                  <label for="service">
                    <div class="text">
                      <span>Online service</span>
                      <span>Access to multiplayer games</span>
                    </div>
                    <span>+$1/mo</span>
                  </label>
                </div>
                <div class="storage">
                  <div class="input">
                    <input type="checkbox" name="plan" id="storage" checked />
                  </div>
                  <label for="storage">
                    <div class="text">
                      <span>larger storage</span>
                      <span>Extra 1TB of cloud save</span>
                    </div>
                    <span>+$2/mo</span>
                  </label>
                </div>
                <div class="profile">
                  <div class="input">
                    <input type="checkbox" name="plan" id="profile" />
                  </div>
                  <label for="profile">
                    <div class="text">
                      <span>Customizable Profile</span>
                      <span>Custom theme on your profile</span>
                    </div>
                    <span>+$2/mo</span>
                  </label>
                </div>
              </div>
              <div class="links">
                <a href="plan.html">Go Back</a>
                <a href="summary.html">Next Step</a>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
